<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch a Sketch</title>    
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>   
    <body>
        <section>
            <div class="slider">
                <h3>Grid Size</h3>
                <div>
                    <span>1</span>
                    <input type="range" min="1" max="100" value="16" step="1">
                    <span>100</span>
                </div>
                <span id="gridSize">16</span>
                </div>
            <div class="pen">
                <h3>Pen Color</h3>
                <div>
                    <input type="radio" name="penColor" id="black" value="black" checked> <label for="id">Black</label> <br>
                <input type="radio" name="penColor" id="random" value="random"> <label for="id">Random</label> <br>
                <input type="radio" name="penColor" id="own" value="own"> <label for="id">Your color</label> <br>
                <input type="color" id="head" name="head"
           value="#FFF" style="margin: 3px 3px 0px 5px;">
                </div>
            </div>
        </section>
        <main></main>
        <section>
            <button>Refresh</button>
            <button>Save</button>
        </section>
    </body>
</html>
